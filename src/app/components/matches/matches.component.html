<mat-tab-group>
  <mat-tab
    *ngFor="let match of matches; let indice = index"
    label="{{ nameText[indice].Team1 }} vs {{ nameText[indice].Team2 }}"
  >
    <mat-card>
      <mat-form-field appearance="fill">
        <mat-label>Goles {{ nameText[indice].Team1 }}</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="match.goalsTeam1" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Goles {{ nameText[indice].Team2 }}</mat-label>
        <input matInput type="number" min="0" [(ngModel)]="match.goalsTeam2" />
      </mat-form-field>

      <button
        mat-flat-button
        color="primary"
        (click)="updateMatch($event, match)"
      >
        <mat-icon>save</mat-icon> Guardar
      </button>
    </mat-card>
  </mat-tab>
</mat-tab-group>

<div *ngIf="matches.length > 0; else noTeams"></div>

<ng-template #noTeams>
  <p>No hay partidos registrados</p>
</ng-template>
